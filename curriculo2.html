            margin: 20px;

            width: 21cm; /* Largura da folha A4 */
            height: 29.7cm; /* Altura da folha A4 */
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: "Georgia", serif;
            margin: 5px 0;

        h1 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 10px;
        }
        h2 {

            margin-top: 20px;
        }
        h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px; /* Tamanho da foto ajustado */

        }
        .contact-info {
            text-align: left;
        }
        .section {
            margin-bottom: 20px;
        }
        .section ul {
            list-style-type: none;
            padding-left: 0;
        }
        .section ul li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .editable {
            width: 100%;
            height: 60px;
            border: 1px solid #000;
            margin-top: 5px;
            resize: none;
            display: block;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }
        .action-buttons button:hover {
            background-color: #45a049;
        }
