
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dras Corp</title>
      <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #000;
          color: #fff;
          font-family: 'Roboto', sans-serif; /* Fonte diferente e bonita */
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
    
        #logo {
          font-size: 4em;
          text-align: center;
          text-shadow: 3px 3px #800080; /* Sombra roxa mais pronunciada */
          margin-bottom: 20px;
          letter-spacing: 2px; /* Espaçamento entre as letras */
        }
    
        #description {
          font-size: 1.8em;
          text-align: center;
          margin-bottom: 30px;
          font-style: italic; /* Adiciona estilo itálico à descrição */
        }
    
        #cta-button {
          background-color: #800080; /* Roxo escuro */
          color: #fff;
          font-size: 1.5em;
          padding: 12px 24px;
          border: none;
          cursor: pointer;
          border-radius: 8px; /* Borda arredondada */
          transition: background-color 0.3s ease;
        }
    
        #cta-button:hover {
          background-color: #4b004b; /* Tom mais escuro de roxo ao passar o mouse */
        }
      </style>
    </head>
    <body>
      <div id="logo">DRAS CORP</div>
      <div id="description">Conectando a geração Z de forma inovadora.</div>
      <button id="cta-button" onclick="redirectToDras()">Dras</button>
    
      <script>
        function redirectToDras() {
          // Adicione aqui a lógica de redirecionamento para a página da Dras.
          alert("Redirecionando para a Dras!");
          // Exemplo de redirecionamento fictício: window.location.href = 'https://www.drascorp.com';
        }
      </script>
    </body>
    </html>
    
</html>
