<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dras Corp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden; /* Impede a barra de rolagem */
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cobrir a tela */
      filter: brightness(70%); /* Ajustar o brilho (70% mais escuro) */
    }

    #content {
      z-index: 1;
      position: relative; /* Adicionado para garantir que z-index funcione corretamente */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      text-align: center;
    }

    #logo {
      font-size: 4em;
      text-shadow: 3px 3px #800080;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #description {
      font-size: 1.8em;
      margin-bottom: 30px;
      font-style: italic;
    }

    #cta-button {
      background-color: #800080;
      color: #fff;
      font-size: 1.5em;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #cta-button:hover {
      background-color: #4b004b;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="fundo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="content">
    <div id="logo">DRAS CORP</div>
    <div id="description">Conectando a geração Z de forma inovadora.</div>
    <button id="cta-button" onclick="redirectToDras()">Dras</button>
  </div>

  <script>
    function redirectToDras() {
      // Adicione aqui a lógica de redirecionamento para a página da Dras.
      alert("Redirecionando para a Dras!");
      // Exemplo de redirecionamento fictício: window.location.href = 'https://www.drascorp.com';
    }
  </script>
</body>
</html>
