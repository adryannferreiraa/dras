<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 21cm; /* A4 width */
            height: 29.7cm; /* A4 height */
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 20px;
        }
        .form-group {
            margin: 15px 0;
            width: 100%;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .linha-assinatura {
            border-top: 1px solid #000;
            width: 100%;
            margin: 30px 0; /* Aumenta o espaço acima e abaixo da linha */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #0056b3;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .action-buttons {
                display: none; /* Esconde botões na impressão */
            }
            header img {
                margin-bottom: 5px;
            }
            footer {
                display: none; /* Esconde o footer na impressão */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Empresa">
        <h2>SERCONOR - SERV. DE CONTABILIDADE NOROESTE</h2>
        <p>AV. PAULO LIBÂNIO, 54 BAIRRO: CENTRO CEP 887.920-000</p>
        <p>Telefone: (44) 3452-1318</p>
        <p>Email: adryann.serconor@gmail.com</p>
    </header>

    <h1>Protocolo de Entrega</h1>

    <div class="form-group">
        <label for="tipo-documento">Tipo de Documento:</label>
        <select id="tipo-documento">
            <option value="">Selecione o tipo de documento</option>
            <option value="1">1 - Contrato</option>
            <option value="2">2 - Nota Fiscal</option>
            <option value="3">3 - Comprovante de Entrega</option>
            <option value="4">4 - Declaração</option>
            <option value="5">5 - Outros</option>
        </select>
    </div>

    <div class="form-group">
        <label for="destinatario">Destinatário:</label>
        <input type="text" id="destinatario" placeholder="Digite o nome do destinatário">
    </div>

    <div class="form-group">
        <label for="data-emissao">Data de Emissão:</label>
        <input type="text" id="data-emissao" readonly>
    </div>

    <div class="form-group">
        <label for="data-entrega">Data de Entrega:</label>
        <input type="text" id="data-entrega" placeholder="Digite a data de entrega">
    </div>

    <div class="assinaturas">
        <div class="assinatura-cliente">
            <h3>Assinatura do Cliente:</h3>
            <div class="linha-assinatura"></div>
            <p>Data: __/__/____</p>
        </div>

        <div class="assinatura-entregador">
            <h3>Assinatura do Entregador:</h3>
            <div class="linha-assinatura"></div>
        </div>
    </div>

    <footer>
        <p>Documento gerado por Adryann.</p>
        <p>Data de emissão: <span id="data-atual"></span>.</p>
    </footer>

    <div class="action-buttons">
        <button onclick="salvarProtocolo()">Salvar</button>
        <button onclick="imprimirProtocolo()">Imprimir</button>
    </div>

    <script>
        function gerarNumeroProtocolo() {
            const dataAtual = new Date();
            document.getElementById('data-atual').innerText = dataAtual.toLocaleDateString('pt-BR');
            document.getElementById('data-emissao').value = dataAtual.toLocaleDateString('pt-BR'); // Define a data de emissão como a data atual
        }

        function salvarProtocolo() {
            const tipoDocumento = document.getElementById('tipo-documento').value;
            const destinatario = document.getElementById('destinatario').value;
            const dataEntrega = document.getElementById('data-entrega').value;

            if (!tipoDocumento || !destinatario || !dataEntrega) {
                alert("Por favor, preencha todas as informações.");
                return;
            }

            alert("Protocolo salvo com sucesso!");
        }

        function imprimirProtocolo() {
            window.print();
        }

        window.onload = gerarNumeroProtocolo;
    </script>
</body>
</html>
