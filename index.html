<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorliria</title>
    <link rel="icon" href="liriasite.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff5f5; /* Rosa claro */
            color: #8b008b; /* Rosa forte */
        }

        header {
            background-color: #fff; /* Branco */
            color: #8b008b; /* Rosa forte */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 100px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .decorliria-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .veja-catalogo {
            display: inline-block;
            padding: 15px 30px;
            background-color: #8b008b; /* Rosa forte */
            color: #fff; /* Branco */
            text-decoration: none;
            border-radius: 25px;
            font-size: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .veja-catalogo:hover {
            background-color: #6a007a; /* Rosa mais escuro */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Decorliria" class="logo">
        <h1>Decorliria</h1>
    </header>
    <div class="container">
        <div class="decorliria-text">Decorliria em todos os cantos</div>
        <a href="catalogo.html" class="veja-catalogo">Veja nosso cat√°logo</a>
    </div>
</body>
</html>
