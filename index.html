<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Entrega</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="documento-container">
        <!-- Cabeçalho do documento -->
        <header class="document-header">
            <div class="logo">
                <img src="logo.png" alt="Logo da Empresa" width="100">
            </div>
            <div class="company-info">
                <h2>Nome da Empresa</h2>
                <p>Endereço da Empresa</p>
                <p>Telefone: (XX) XXXXX-XXXX</p>
                <p>Email: contato@empresa.com</p>
            </div>
        </header>

        <hr>

        <h1 class="document-title">Protocolo de Entrega</h1>

        <div id="protocolo">
            <!-- Número do Protocolo Gerado Automaticamente -->
            <div class="form-group">
                <label for="numero-protocolo">Número do Protocolo:</label>
                <span id="numero-protocolo" class="protocolo-info"></span>
            </div>

            <!-- Informações do Documento e Destinatário (Editáveis) -->
            <div class="form-group">
                <label for="tipo-documento">Tipo de Documento:</label>
                <input type="text" id="tipo-documento" placeholder="Digite o tipo de documento">
            </div>

            <div class="form-group">
                <label for="destinatario">Destinatário:</label>
                <input type="text" id="destinatario" placeholder="Digite o nome do destinatário">
            </div>

            <div class="form-group">
                <label for="data-emissao">Data de Emissão:</label>
                <input type="date" id="data-emissao">
            </div>

            <div class="form-group">
                <label for="data-entrega">Data de Entrega:</label>
                <input type="date" id="data-entrega">
            </div>

            <!-- Seção de Assinaturas -->
            <div class="assinaturas">
                <div class="assinatura-cliente">
                    <h3>Assinatura do Cliente:</h3>
                    <div class="linha-assinatura"></div>
                    <p>Data: <input type="date" id="data-assinatura-cliente"></p>
                </div>

                <div class="assinatura-entregador">
                    <h3>Assinatura do Entregador:</h3>
                    <div class="linha-assinatura"></div>
                </div>
            </div>
        </div>

        <hr>

        <!-- Rodapé do documento -->
        <footer class="document-footer">
            <p>Documento gerado automaticamente em <span id="data-atual"></span>.</p>
        </footer>

        <!-- Botões de Ação -->
        <div class="action-buttons">
            <button onclick="salvarProtocolo()">Salvar</button>
            <button onclick="imprimirProtocolo()">Imprimir</button>
        </div>
    </div>

    <script>
        // Função para gerar automaticamente o número do protocolo
        function gerarNumeroProtocolo() {
            const protocoloInput = document.getElementById('numero-protocolo');
            const dataAtual = new Date();
            const numeroAleatorio = Math.floor(1000 + Math.random() * 9000); // Gera um número aleatório de 4 dígitos
            const numeroProtocolo = dataAtual.getFullYear().toString().slice(2) + 
                                    (dataAtual.getMonth() + 1).toString().padStart(2, '0') + 
                                    dataAtual.getDate().toString().padStart(2, '0') + 
                                    "-" + numeroAleatorio;
            protocoloInput.innerHTML = numeroProtocolo;

            // Coloca a data atual no rodapé
            document.getElementById('data-atual').innerText = dataAtual.toLocaleDateString('pt-BR');
        }

        // Função para salvar o protocolo com as informações editadas
        function salvarProtocolo() {
            const tipoDocumento = document.getElementById('tipo-documento').value;
            const destinatario = document.getElementById('destinatario').value;
            const dataEmissao = document.getElementById('data-emissao').value;
            const dataEntrega = document.getElementById('data-entrega').value;
            const dataAssinaturaCliente = document.getElementById('data-assinatura-cliente').value;

            if (!tipoDocumento || !destinatario || !dataEmissao || !dataEntrega || !dataAssinaturaCliente) {
                alert("Por favor, preencha todas as informações.");
                return;
            }

            alert("Protocolo salvo com sucesso!");
        }

        // Função para imprimir apenas o protocolo
        function imprimirProtocolo() {
            window.print();
        }

        // Chama a função ao carregar a página
        window.onload = gerarNumeroProtocolo;
    </script>
</body>
</html>
