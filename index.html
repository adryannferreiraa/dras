<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorliria</title>
    <style>
        /* Estilos apenas para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: brightness(70%); /* torna a imagem de fundo mais escura */
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative; /* necessário para z-index funcionar */
            z-index: 1; /* certifica-se de que o cabeçalho fique na frente do sombreado */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative; /* necessário para z-index funcionar */
            z-index: 2; /* certifica-se de que o conteúdo fique na frente do sombreado */
        }
        .produto {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .produto img {
            max-width: 100%;
            border-radius: 5px;
            position: relative;
            z-index: 0; /* certifica-se de que a imagem fique atrás do texto */
        }
        .carrinho {
            text-align: center;
            margin-top: 20px;
        }
        .carrinho button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sombreado-rosa {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Ajuste conforme necessário */
            background-image: linear-gradient(to top, rgba(255, 192, 203, 0.8), transparent);
            z-index: 0; /* certifica-se de que o sombreado fique atrás de tudo */
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Catálogo</h1>
    </header>
    <div class="container">
        <!-- Produtos -->
        <div class="produto">
            <img src="caminho_para_sua_imagem/produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Preço: R$ 50,00</p>
            <button onclick="adicionarAoCarrinho('Produto 1', 50)">Adicionar ao Carrinho</button>
        </div>
        
        <div class="produto">
            <img src="caminho_para_sua_imagem/produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Preço: R$ 80,00</p>
            <button onclick="adicionarAoCarrinho('Produto 2', 80)">Adicionar ao Carrinho</button>
        </div>
        
        <div class="produto">
            <img src="caminho_para_sua_imagem/produto3.jpg" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Preço: R$ 120,00</p>
            <button onclick="adicionarAoCarrinho('Produto 3', 120)">Adicionar ao Carrinho</button>
        </div>
    </div>
    
    <div class="carrinho">
        <button onclick="enviarCarrinho()">Enviar Carrinho para WhatsApp</button>
    </div>

    <!-- Sombreado Rosa -->
    <div class="sombreado-rosa"></div>
    
    <script>
        let carrinho = [];

        function adicionarAoCarrinho(produto, preco) {
            carrinho.push({ produto, preco });
            alert(`${produto} adicionado ao carrinho!`);
        }

        function enviarCarrinho() {
            let mensagem = 'Meu Carrinho:\n';
            carrinho.forEach(item => {
                mensagem += `${item.produto} - R$ ${item.preco.toFixed(2)}\n`;
            });
            mensagem += '\nTotal: R$ ' + carrinho.reduce((total, item) => total + item.preco, 0).toFixed(2);

            // Aqui você pode inserir o código para enviar a mensagem para o número de WhatsApp desejado
            // Por exemplo:
            window.open('https://api.whatsapp.com/send?phone=5544991360893&text=' + encodeURIComponent(mensagem), '_blank');
        }
    </script>
</body>
</html>
