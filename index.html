<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorliria</title>
    <style>
        /* Estilos apenas para melhorar a aparência */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff0682; /* Rosa */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .produto {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
        }
        .produto:hover {
            transform: translateY(-5px);
        }
        .produto img {
            max-width: 100%;
            display: block;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .produto-info {
            padding: 20px;
        }
        .produto-nome {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        .produto-preco {
            font-size: 20px;
            color: #e40474; /* Rosa */
            margin-bottom: 20px;
        }
        .produto button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #e20372; /* Rosa */
            color: #fff;
            border: none;
            border-radius: 0 0 10px 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .produto button:hover {
            background-color: #d4007e; /* Rosa mais escuro */
        }
        .carrinho {
            text-align: center;
            margin-top: 20px;
        }
        .carrinho button {
            padding: 15px 30px;
            background-color: #d30069; /* Rosa */
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .carrinho button:hover {
            background-color: #d4007e; /* Rosa mais escuro */
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo Decorliria</h1>
    </header>
    <div class="container">
        <!-- Produtos -->
        <div class="produto">
            <img src="caminho_para_sua_imagem/produto1.jpg" alt="Produto 1">
            <div class="produto-info">
                <h2 class="produto-nome">Produto 1</h2>
                <p class="produto-preco">R$ 50,00</p>
                <button onclick="adicionarAoCarrinho('Produto 1', 50)">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <div class="produto">
            <img src="caminho_para_sua_imagem/produto2.jpg" alt="Produto 2">
            <div class="produto-info">
                <h2 class="produto-nome">Produto 2</h2>
                <p class="produto-preco">R$ 80,00</p>
                <button onclick="adicionarAoCarrinho('Produto 2', 80)">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <div class="produto">
            <img src="caminho_para_sua_imagem/produto3.jpg" alt="Produto 3">
            <div class="produto-info">
                <h2 class="produto-nome">Produto 3</h2>
                <p class="produto-preco">R$ 120,00</p>
                <button onclick="adicionarAoCarrinho('Produto 3', 120)">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
    
    <div class="carrinho">
        <button onclick="enviarCarrinho()">Enviar Carrinho para WhatsApp</button>
    </div>
    
    <script>
        let carrinho = [];

        function adicionarAoCarrinho(produto, preco) {
            carrinho.push({ produto, preco });
            alert(`${produto} adicionado ao carrinho!`);
        }

        function enviarCarrinho() {
            let mensagem = 'Meu Carrinho:\n';
            carrinho.forEach(item => {
                mensagem += `${item.produto} - R$ ${item.preco.toFixed(2)}\n`;
            });
            mensagem += '\nTotal: R$ ' + carrinho.reduce((total, item) => total + item.preco, 0).toFixed(2);

            // Aqui você pode inserir o código para enviar a mensagem para o número de WhatsApp desejado
            // Por exemplo:
            window.open('https://api.whatsapp.com/send?phone=5544991360893&text=' + encodeURIComponent(mensagem), '_blank');
        }
    </script>
</body>
</html>
