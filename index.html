<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Entrega</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .documento-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin: 10px 0;
        }
        .linha-assinatura {
            border-top: 1px solid #000;
            width: 100%;
            margin: 15px 0; /* Aumenta o espaço acima e abaixo da linha */
        }
        .action-buttons {
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="documento-container">
        <header class="document-header">
            <div class="logo">
                <img src="logo.png" alt="Logo da Empresa" width="200">
            </div>
            <div class="company-info">
                <h2>SERCONOR - SERV. DE CONTABILIDADE NOROESTE</h2>
                <p>AV. PAULO LIBÂNIO, 54 BAIRRO: CENTRO CEP 887.920-000</p>
                <p>Telefone: (44) 3452-1318</p>
                <p>Email: adryann.serconor@gmail.com</p>
            </div>
        </header>

        <hr>

        <h1 class="document-title">Protocolo de Entrega</h1>

        <div id="protocolo">
            <div class="form-group">
                <label for="tipo-documento">Tipo de Documento:</label>
                <input type="text" id="tipo-documento" placeholder="Digite o tipo de documento">
            </div>

            <div class="form-group">
                <label for="destinatario">Destinatário:</label>
                <input type="text" id="destinatario" placeholder="Digite o nome do destinatário">
            </div>

            <div class="form-group">
                <label for="data-emissao">Data de Emissão:</label>
                <input type="date" id="data-emissao" disabled>
            </div>

            <div class="form-group">
                <label for="data-entrega">Data de Entrega:</label>
                <input type="date" id="data-entrega">
            </div>

            <hr>

            <div class="assinaturas">
                <div class="assinatura-cliente">
                    <h3>Assinatura do Cliente:</h3>
                    <div class="linha-assinatura"></div>
                    <p>Data: __/__/____</p> <!-- Formato para a data -->
                </div>

                <div class="assinatura-entregador" style="margin-top: 30px;"> <!-- Adiciona espaço acima -->
                    <h3>Assinatura do Entregador:</h3>
                    <div class="linha-assinatura"></div>
                </div>
            </div>
        </div>

        <hr>

        <footer class="document-footer">
            <p>Documento gerado por Adryann.</p>
            <p>Data de emissão: <span id="data-atual"></span>.</p>
        </footer>

        <div class="action-buttons">
            <button onclick="salvarProtocolo()">Salvar</button>
            <button onclick="imprimirProtocolo()">Imprimir</button>
        </div>
    </div>

    <script>
        function gerarNumeroProtocolo() {
            const dataAtual = new Date();
            document.getElementById('data-atual').innerText = dataAtual.toLocaleDateString('pt-BR');
            document.getElementById('data-emissao').value = dataAtual.toISOString().split('T')[0]; // Define a data de emissão como a data atual
        }

        function salvarProtocolo() {
            const tipoDocumento = document.getElementById('tipo-documento').value;
            const destinatario = document.getElementById('destinatario').value;
            const dataEmissao = document.getElementById('data-emissao').value;
            const dataEntrega = document.getElementById('data-entrega').value;

            if (!tipoDocumento || !destinatario || !dataEmissao || !dataEntrega) {
                alert("Por favor, preencha todas as informações.");
                return;
            }

            alert("Protocolo salvo com sucesso!");
        }

        function imprimirProtocolo() {
            window.print();
        }

        window.onload = gerarNumeroProtocolo;
    </script>
</body>
</html>
