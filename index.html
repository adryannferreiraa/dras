<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="draslogo.ico" type="image/x-icon">
  <title>DRAS CORP</title> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontsource-baron/3.0.0-alpha/fontsource.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #000;
    }

    #background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
      z-index: -1;
    }

    #content {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      text-align: center;
    }

    #logo img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    #description {
      font-size: 1.5em;
      margin-bottom: 30px;
      font-style: italic;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    #cta-button {
      background-color: #800080;
      color: #fff;
      font-size: 1.8em;
      padding: 14px 28px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    #cta-button:hover {
      background-color: #4b004b;
      transform: scale(1.05);
    }

    @media only screen and (max-width: 600px) {
      #description {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      #cta-button {
        font-size: 1.5em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <img id="background-image" src="fundo.png" alt="background">

  <div id="content">
    <div id="logo">
      <img src="titulo.png" alt="titulo">
    </div>
    <div id="description">Conectando a geração Z de forma inovadora. Descubra o futuro conosco!</div>
    <button id="cta-button" onclick="redirectToAdraxs()">Descubra a Adraxs</button>

  </div>

  <script>
    function redirectToAdraxs() {
      window.location.href = 'https://adraxs.vercel.app';
    }

    function checkSecretCode() {
      var code = prompt('Digite o código para acessar a salinha secreta:');

      if (code === '2060') {
        alert('Parece que você encontrou uma salinha escondida na DRAS CORP, seja bem-vindo!');
      } else {
        alert('Código incorreto. Acesso negado.');
      }
    }
  </script>
</body>
</html>
