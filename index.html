<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorliria</title>
    <link rel="icon" href="liriasite.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff5f5; /* Rosa claro */
            color: #D4007E; /* Rosa especificado */
        }

        header {
            background-color: #fff; /* Branco */
            color: #D4007E; /* Rosa especificado */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            max-width: 100px;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 36px;
            margin: 0;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .decorliria-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .name-input {
            margin-bottom: 20px;
        }

        .name-input label {
            font-size: 18px;
            margin-right: 10px;
        }

        .name-input input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #D4007E; /* Rosa especificado */
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
        }

        .veja-catalogo {
            display: inline-block;
            padding: 15px 30px;
            background-color: #D4007E; /* Rosa especificado */
            color: #fff; /* Branco */
            text-decoration: none;
            border-radius: 25px;
            font-size: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .veja-catalogo:hover {
            background-color: #a0005c; /* Rosa mais escuro */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Decorliria" class="logo">
        <div class="header-title">
            <h1>Decorliria</h1>
        </div>
    </header>
    <div class="container">
        <div class="decorliria-text">Decorliria em todos os cantos</div>
        <div class="name-input">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">
        </div>
        <a href="catalogo.html" class="veja-catalogo" id="ver-catalogo">Veja nosso cat√°logo</a>
    </div>

    <script>
        document.getElementById('ver-catalogo').addEventListener('click', function(event) {
            const name = document.getElementById('name').value;
            if (name) {
                localStorage.setItem('userName', name);
            }
        });
    </script>
</body>
</html>
