<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Decorliria</title>
    <link rel="icon" href="liriasite.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS */
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff5f5; /* Rosa claro */
            color: #c9009d; /* Rosa forte */
        }

        header {
            background-color: #fff; /* Branco */
            color: #fd00c6; /* Rosa forte */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .produto {
            background-color: #fff; /* Branco */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
        }

        .produto:hover {
            transform: translateY(-5px);
        }

        .produto img {
            max-width: 100%;
            display: block;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .produto-info {
            padding: 20px;
        }

        .produto-nome {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8b008b; /* Rosa forte */
        }

        .produto-preco {
            font-size: 18px;
            color: #8b008b; /* Rosa forte */
            margin-bottom: 20px;
        }

        /* Estilos do carrinho */
        .carrinho {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: 2px solid #c9009d; /* Rosa forte */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c9009d; /* Rosa forte */
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo - Decorliria</h1>
    </header>
    <div class="container">
        <!-- Produtos -->
        <div class="produto">
            <img src="pequenasereira.jpeg" alt="Produto 1">
            <div class="produto-info">
                <h3 class="produto-nome">Pequena Sereia</h3>
                <p class="produto-preco">R$ 380,00</p>
                <button class="adicionar-carrinho" data-nome="Pequena Sereia" data-preco="380.00">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <div class="produto">
            <img src="anacastela.jpeg" alt="Produto 2">
            <div class="produto-info">
                <h3 class="produto-nome">Ana Castela</h3>
                <p class="produto-preco">R$ 680,00</p>
                <button class="adicionar-carrinho" data-nome="Ana Castela" data-preco="680.00">Adicionar ao Carrinho</button>
            </div>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>
    <!-- Carrinho -->
    <div class="carrinho" id="carrinho">
        <span id="total-carrinho">0</span>
    </div>

    <script>
        const botoesAdicionarCarrinho = document.querySelectorAll('.adicionar-carrinho');
        const carrinho = document.getElementById('carrinho');
        let totalCarrinho = 0;
        let produtosSelecionados = [];

        botoesAdicionarCarrinho.forEach(botao => {
            botao.addEventListener('click', () => {
                const nomeProduto = botao.getAttribute('data-nome');
                const precoProduto = parseFloat(botao.getAttribute('data-preco'));
                totalCarrinho += precoProduto;
                produtosSelecionados.push(nomeProduto);
                document.getElementById('total-carrinho').textContent = totalCarrinho.toFixed(2);
            });
        });

        carrinho.addEventListener('click', () => {
            const mensagemWhatsApp = `Olá! Gostaria de fazer um pedido com os seguintes produtos:\n\n${produtosSelecionados.join('\n')}\n\nValor total: R$ ${totalCarrinho.toFixed(2)}.`;
            const numeroWhatsApp = '+5544991360893'; // Seu número de WhatsApp
            window.open(`https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(mensagemWhatsApp)}`);
        });
    </script>
</body>
</html>
