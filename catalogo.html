<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Decorliria</title>
    <link rel="icon" href="liriasite.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff5f5; /* Rosa claro */
            color: #c9009d; /* Rosa forte */
        }

        header {
            background-color: #fff; /* Branco */
            color: #fd00c6; /* Rosa forte */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            max-width: 100px;
        }

        .menu-button {
            font-size: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
            z-index: 1000;
        }

        .menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: #c9009d; /* Rosa forte */
            font-size: 18px;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .produto {
            background-color: #fff; /* Branco */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 30%;
            margin: 1%;
            box-sizing: border-box;
        }

        .produto:hover {
            transform: translateY(-5px);
        }

        .produto img {
            max-width: 100%;
            display: block;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .produto-info {
            padding: 20px;
        }

        .produto-nome {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8b008b; /* Rosa forte */
        }

        .produto-preco {
            font-size: 18px;
            color: #8b008b; /* Rosa forte */
            margin-bottom: 20px;
        }

        .adicionar-carrinho {
            background-color: #c9009d; /* Rosa forte */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .adicionar-carrinho:hover {
            background-color: #8b008b; /* Rosa mais escuro */
        }

        /* Estilos do carrinho */
        .carrinho {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: 2px solid #c9009d; /* Rosa forte */
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #c9009d; /* Rosa forte */
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

        .carrinho img {
            max-width: 80px;
        }

        .botao-fazer-pedido {
            background-color: #c9009d; /* Rosa forte */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .botao-fazer-pedido:hover {
            background-color: #8b008b; /* Rosa mais escuro */
        }

        @media (max-width: 768px) {
            .produto {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .produto {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Decorliria" class="logo">
        <div class="menu-button" id="menu-button">&#9776;</div>
        <div class="menu" id="menu">
            <a href="https://www.instagram.com/decorliria?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Instagram</a>
            <a href="ajuda.html">Ajuda</a>
            <a href="sobre.html">Sobre</a>
        </div>
    </header>
    <div class="container">
        <!-- Produtos -->
        <div class="produto">
            <img src="pequenasereira.jpeg" alt="Pequena Sereia">
            <div class="produto-info">
                <h3 class="produto-nome">Pequena Sereia</h3>
                <p class="produto-preco">R$ 380,00</p>
                <button class="adicionar-carrinho" data-nome="Pequena Sereia" data-preco="380.00">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <div class="produto">
            <img src="anacastela.jpeg" alt="Ana Castela">
            <div class="produto-info">
                <h3 class="produto-nome">Ana Castela</h3>
                <p class="produto-preco">R$ 680,00</p>
                <button class="adicionar-carrinho" data-nome="Ana Castela" data-preco="680.00">Adicionar ao Carrinho</button>
            </div>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>
    <!-- Carrinho -->
    <div class="carrinho" id="carrinho">
        <button class="botao-fazer-pedido">Fazer Pedido</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botoesAdicionarCarrinho = document.querySelectorAll('.adicionar-carrinho');
            let totalCarrinho = 0;
            let produtosSelecionados = [];

            botoesAdicionarCarrinho.forEach(botao => {
                botao.addEventListener('click', () => {
                    const nomeProduto = botao.getAttribute('data-nome');
                    const precoProduto = parseFloat(botao.getAttribute('data-preco'));
                    totalCarrinho += precoProduto;
                    produtosSelecionados.push({ nome: nomeProduto, preco: precoProduto });
                });
            });

            document.querySelector('.botao-fazer-pedido').addEventListener('click', () => {
                localStorage.setItem('produtosSelecionados', JSON.stringify(produtosSelecionados));
                localStorage.setItem('totalCarrinho', totalCarrinho.toFixed(2));
                window.location.href = 'confirmacao.html';
            });

            document.getElementById('menu-button').addEventListener('click', () => {
                const menu = document.getElementById('menu');
                menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
