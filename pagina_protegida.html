<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 21cm; /* A4 width */
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .protocolo-container {
            margin-bottom: 40px;
            padding: 20px;
            page-break-after: always; /* Quebra de página após cada protocolo */
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            font-size: 16px;
        }
        .linha-assinatura {
            border-top: 1px solid #000;
            width: 100%;
            margin: 30px 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #0056b3;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .action-buttons {
                display: none; /* Esconde botões na impressão */
            }
        }
    </style>
</head>
<body>
    <h1>Protocolos de Entrega</h1>

    <div id="protocolos"></div>

    <div class="action-buttons">
        <button onclick="adicionarProtocolo()">Adicionar Empresa</button>
        <button onclick="imprimirProtocolos()">Imprimir Todos</button>
    </div>

    <script>
        let protocoloCount = 0;

        function adicionarProtocolo() {
            protocoloCount++;
            const protocoloDiv = document.createElement('div');
            protocoloDiv.classList.add('protocolo-container');
            protocoloDiv.innerHTML = `
                <div class="header">
                    <img src="logo.png" alt="Logo da Empresa">
                    <h2>SERCONOR - SERV. DE CONTABILIDADE NOROESTE</h2>
                    <p>AV. PAULO LIBÂNIO, 54 BAIRRO: CENTRO CEP 887.920-000</p>
                    <p>Telefone: (44) 3452-1318</p>
                    <p>Email: adryann.serconor@gmail.com</p>
                </div>
                <h2 style="text-align: center;">Protocolo de Entrega</h2>
                <div class="form-group">
                    <label>Tipo de Documento:</label>
                    <label><input type="checkbox" name="tipo-documento-${protocoloCount}" value="Contrato"> Contrato</label>
                    <label><input type="checkbox" name="tipo-documento-${protocoloCount}" value="Nota Fiscal"> Nota Fiscal</label>
                    <label><input type="checkbox" name="tipo-documento-${protocoloCount}" value="Comprovante de Entrega"> Comprovante de Entrega</label>
                    <label><input type="checkbox" name="tipo-documento-${protocoloCount}" value="Declaração"> Declaração</label>
                    <label><input type="checkbox" name="tipo-documento-${protocoloCount}" value="Outros"> Outros</label>
                </div>
                <div class="form-group">
                    <label for="destinatario-${protocoloCount}">Destinatário:</label>
                    <input type="text" id="destinatario-${protocoloCount}" placeholder="Digite o nome do destinatário">
                </div>
                <div class="form-group">
                    <label for="data-emissao-${protocoloCount}">Data de Emissão:</label>
                    <input type="text" id="data-emissao-${protocoloCount}" readonly>
                </div>
                <div class="form-group">
                    <label for="data-entrega-${protocoloCount}">Data de Entrega:</label>
                    <input type="text" id="data-entrega-${protocoloCount}" placeholder="Digite a data de entrega">
                </div>
                <div class="assinaturas">
                    <div class="assinatura-cliente">
                        <h3>Assinatura do Cliente:</h3>
                        <div class="linha-assinatura"></div>
                        <p>Data: __/__/____</p>
                    </div>
                    <div class="assinatura-entregador">
                        <h3>Assinatura do Entregador:</h3>
                        <div class="linha-assinatura"></div>
                    </div>
                </div>
            `;
            document.getElementById('protocolos').appendChild(protocoloDiv);
            document.getElementById(`data-emissao-${protocoloCount}`).value = new Date().toLocaleDateString('pt-BR');
        }

        function imprimirProtocolos() {
            window.print();
        }

        window.onload = adicionarProtocolo; // Adiciona o primeiro protocolo ao carregar
    </script>
</body>
</html>
