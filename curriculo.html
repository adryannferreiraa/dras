<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 15px;
            width: 21cm; /* Largura do papel A4 */
            height: auto; /* Ajusta a altura para permitir múltiplos currículos */
            background-color: #fff;
            color: #000;
            line-height: 1.4;
            box-sizing: border-box;
        }
        h1 {
            font-family: "Georgia", serif;
            text-align: center;
            margin: 5px 0;
            font-size: 24px; /* Aumenta o tamanho do nome */
        }
        .curriculo-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000;
            page-break-inside: avoid; /* Evita quebra de conteúdo no meio */
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 2px;
            font-family: "Georgia", serif;
            font-size: 14px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 6px;
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
            border: none;
            border-bottom: 1px solid #000;
            margin-bottom: 5px;
        }
        .form-group textarea {
            resize: vertical; /* Permite que o textarea seja redimensionado verticalmente */
        }
        .section-title {
            font-size: 18px;
            font-family: "Georgia", serif;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        .action-buttons {
            margin-top: 10px;
            text-align: center;
        }
        .action-buttons button {
            font-family: "Georgia", serif;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 5px;
        }
        .action-buttons button:hover {
            background-color: #45a049;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
            }
            .action-buttons {
                display: none; /* Esconde os botões na impressão */
            }
            .curriculo-container {
                border: none; /* Remove borda na impressão */
            }
        }
    </style>
</head>
<body>

    <div id="curriculos"></div>

    <div class="action-buttons">
        <button onclick="adicionarCurriculo()">Adicionar Currículo</button>
        <button onclick="imprimirCurriculos()">Imprimir Todos</button>
    </div>

    <script>
        let curriculoCount = 0;

        function adicionarCurriculo() {
            curriculoCount++;
            const curriculoDiv = document.createElement('div');
            curriculoDiv.classList.add('curriculo-container');
            curriculoDiv.innerHTML = `
                <div class="form-group">
                    <label for="nome-${curriculoCount}">Nome Completo:</label>
                    <input type="text" id="nome-${curriculoCount}" placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email-${curriculoCount}">Email:</label>
                    <input type="email" id="email-${curriculoCount}" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="telefone-${curriculoCount}">Telefone:</label>
                    <input type="tel" id="telefone-${curriculoCount}" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="linkedin-${curriculoCount}">LinkedIn:</label>
                    <input type="url" id="linkedin-${curriculoCount}" placeholder="Link do perfil no LinkedIn (opcional)">
                </div>
                <div class="form-group">
                    <label for="cidade-estado-${curriculoCount}">Cidade e Estado:</label>
                    <input type="text" id="cidade-estado-${curriculoCount}" placeholder="Digite sua cidade e estado">
                </div>

                <div class="section-title">Objetivo</div>
                <div class="form-group">
                    <textarea id="objetivo-${curriculoCount}" rows="3" placeholder="Descreva seu objetivo profissional"></textarea>
                </div>

                <div class="section-title">Habilidades</div>
                <div class="form-group">
                    <textarea id="habilidades-${curriculoCount}" rows="2" placeholder="Liste suas habilidades principais"></textarea>
                </div>

                <div class="section-title">Experiência Profissional</div>
                <div class="form-group">
                    <textarea id="experiencia-${curriculoCount}" rows="4" placeholder="Descreva sua experiência profissional"></textarea>
                </div>

                <div class="section-title">Educação</div>
                <div class="form-group">
                    <textarea id="educacao-${curriculoCount}" rows="3" placeholder="Descreva sua formação acadêmica"></textarea>
                </div>

                <div class="section-title">Cursos e Certificados</div>
                <div class="form-group">
                    <textarea id="cursos-${curriculoCount}" rows="3" placeholder="Liste cursos ou certificados relevantes"></textarea>
                </div>
            `;
            document.getElementById('curriculos').appendChild(curriculoDiv);
        }

        function imprimirCurriculos() {
            window.print();
        }

        window.onload = adicionarCurriculo; // Adiciona o primeiro currículo ao carregar
    </script>
</body>
</html>
