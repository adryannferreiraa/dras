<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Profissional</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            padding: 0;
            width: 21cm; /* Largura da folha A4 */
            height: 29.7cm; /* Altura da folha A4 */
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        h3 {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .contact-info {
            text-align: center;
            font-size: 12px;
            line-height: 1.5;
        }
        .section {
            margin-bottom: 15px;
        }
        .section ul {
            list-style-type: none;
            padding-left: 0;
        }
        .section ul li {
            margin-bottom: 5px;
            font-size: 12px;
        }
        .section p, input, textarea {
            font-size: 12px;
            margin: 0;
            line-height: 1.6;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="url"], textarea {
            border: none;
            width: 100%;
            font-family: "Times New Roman", Times, serif;
            font-size: 12px;
            padding: 5px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
        }
        textarea {
            resize: none; /* Impede o redimensionamento da textarea */
            height: 50px;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
            }
            .action-buttons {
                display: none; /* Esconde o botão de imprimir na impressão */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Seu Nome Completo</h1>
        <div class="contact-info">
            <p>Email: <input type="email" value="seuemail@exemplo.com" style="text-align: center;"></p>
            <p>Telefone: <input type="tel" value="(44) 99999-9999" style="text-align: center;"></p>
            <p>LinkedIn: <input type="url" value="linkedin.com/in/seuperfil" style="text-align: center;"></p>
            <p>Cidade, Estado: <input type="text" value="Cidade, Estado" style="text-align: center;"></p>
        </div>
    </div>

    <div class="section">
        <h2>Objetivo</h2>
        <textarea rows="3">Resumo objetivo do seu objetivo profissional, adaptado à vaga ou área de atuação.</textarea>
    </div>

    <div class="section">
        <h2>Habilidades</h2>
        <ul>
            <li><input type="text" value="Habilidade 1 (ex: Gestão de Projetos)"></li>
            <li><input type="text" value="Habilidade 2 (ex: Domínio em Pacote Office)"></li>
            <li><input type="text" value="Habilidade 3 (ex: Inglês Fluente)"></li>
        </ul>
    </div>

    <div class="section">
        <h2>Experiência Profissional</h2>
        <ul>
            <li>
                <h3><input type="text" value="Nome da Empresa — Cargo"></h3>
                <p>Período: <input type="text" value="Mês/Ano de Início - Mês/Ano de Término"></p>
                <textarea rows="3">Principais atividades realizadas, resultados e conquistas. Mantenha o texto breve e direto.</textarea>
            </li>
            <li>
                <h3><input type="text" value="Nome da Empresa — Cargo"></h3>
                <p>Período: <input type="text" value="Mês/Ano de Início - Mês/Ano de Término"></p>
                <textarea rows="3">Principais atividades realizadas, resultados e conquistas. Mantenha o texto breve e direto.</textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Educação</h2>
        <ul>
            <li>
                <h3><input type="text" value="Nome da Instituição — Curso"></h3>
                <p>Período: <input type="text" value="Ano de Início - Ano de Conclusão"></p>
                <textarea rows="2">Breve descrição do curso, especialização ou destaque acadêmico.</textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Cursos e Certificações</h2>
        <ul>
            <li><input type="text" value="Curso/Certificação — Instituição (Ano de Conclusão)"></li>
            <li><input type="text" value="Curso/Certificação — Instituição (Ano de Conclusão)"></li>
        </ul>
    </div>

    <div class="action-buttons">
        <button onclick="window.print()">Imprimir Currículo</button>
    </div>

</body>
</html>
