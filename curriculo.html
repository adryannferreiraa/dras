<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Profissional Editável</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            padding: 0;
            width: 21cm; /* Largura da folha A4 */
            height: 29.7cm; /* Altura da folha A4 */
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: "Georgia", serif;
            margin: 5px 0;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        h2 {
            font-size: 18px;
            border-bottom: 1px solid #000;
        }
        h3 {
            font-size: 16px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 120px; /* Foto ou logotipo opcional */
            border-radius: 50%; /* Transformar em círculo */
            margin-bottom: 10px;
            display: block;
        }
        .contact-info {
            text-align: center;
            font-size: 14px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section ul {
            list-style-type: none;
            padding-left: 0;
        }
        .section ul li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .section p {
            font-size: 14px;
            margin: 5px 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons button {
            font-family: "Georgia", serif;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .action-buttons button:hover {
            background-color: #45a049;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="url"], textarea {
            border: none;
            width: 100%;
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: none; /* Impede o redimensionamento da textarea */
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
            }
            .action-buttons {
                display: none; /* Esconde o botão de imprimir na impressão */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="foto.jpg" alt="Foto Profissional">
        <h1><input type="text" value="Seu Nome Completo"></h1>
        <div class="contact-info">
            <p>Email: <input type="email" value="seuemail@exemplo.com"></p>
            <p>Telefone: <input type="tel" value="(44) 99999-9999"></p>
            <p>LinkedIn: <input type="url" value="linkedin.com/in/seuperfil"></p>
            <p>Cidade, Estado: <input type="text" value="Cidade, Estado"></p>
        </div>
    </div>

    <div class="section">
        <h2>Objetivo</h2>
        <textarea rows="4">Resumo objetivo do seu objetivo profissional, adaptado à vaga ou área de atuação.</textarea>
    </div>

    <div class="section">
        <h2>Experiência Profissional</h2>
        <ul>
            <li>
                <h3><input type="text" value="Nome da Empresa — Cargo"></h3>
                <p>Período: <input type="text" value="Mês/Ano de Início - Mês/Ano de Término"></p>
                <textarea rows="4">Principais atividades realizadas, resultados e conquistas. Mantenha o texto breve e direto.</textarea>
            </li>
            <li>
                <h3><input type="text" value="Nome da Empresa — Cargo"></h3>
                <p>Período: <input type="text" value="Mês/Ano de Início - Mês/Ano de Término"></p>
                <textarea rows="4">Principais atividades realizadas, resultados e conquistas. Mantenha o texto breve e direto.</textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Educação</h2>
        <ul>
            <li>
                <h3><input type="text" value="Nome da Instituição — Curso"></h3>
                <p>Período: <input type="text" value="Ano de Início - Ano de Conclusão"></p>
                <textarea rows="3">Breve descrição do curso, especialização ou destaque acadêmico.</textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Habilidades</h2>
        <ul>
            <li><input type="text" value="Habilidade 1 (ex: Gestão de Projetos)"></li>
            <li><input type="text" value="Habilidade 2 (ex: Domínio em Pacote Office)"></li>
            <li><input type="text" value="Habilidade 3 (ex: Inglês Fluente)"></li>
        </ul>
    </div>

    <div class="section">
        <h2>Cursos e Certificações</h2>
        <ul>
            <li><input type="text" value="Curso/Certificação — Instituição (Ano de Conclusão)"></li>
            <li><input type="text" value="Curso/Certificação — Instituição (Ano de Conclusão)"></li>
        </ul>
    </div>

    <div class="action-buttons">
        <button onclick="window.print()">Imprimir Currículo</button>
    </div>

</body>
</html>
