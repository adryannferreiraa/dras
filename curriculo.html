<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 15px;
            width: 21cm; /* Largura do papel A4 */
            height: auto; /* Ajusta a altura para permitir múltiplos currículos */
            background-color: #fff;
            color: #000;
            line-height: 1.4;
            box-sizing: border-box;
        }
        h1, h2 {
            font-family: "Georgia", serif;
            text-align: center;
            margin: 5px 0;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .header img {
            width: 120px; /* Aumenta o tamanho da imagem */
            margin-bottom: 5px;
        }
        .curriculo-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000;
            page-break-inside: avoid; /* Evita quebra de conteúdo no meio */
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 2px;
            font-family: "Georgia", serif;
            font-size: 14px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 6px;
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
            border: none;
            border-bottom: 1px solid #000;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 6px;
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
        }
        .action-buttons {
            margin-top: 10px;
            text-align: center;
        }
        .action-buttons button {
            font-family: "Georgia", serif;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 5px;
        }
        .action-buttons button:hover {
            background-color: #45a049;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
            }
            .action-buttons {
                display: none; /* Esconde os botões na impressão */
            }
            .curriculo-container {
                border: none; /* Remove borda na impressão */
            }
        }
    </style>
</head>
<body>

    <div id="curriculos"></div>

    <div class="action-buttons">
        <button onclick="adicionarCurriculo()">Adicionar Currículo</button>
        <button onclick="imprimirCurriculos()">Imprimir Todos</button>
    </div>

    <script>
        let curriculoCount = 0;

        function adicionarCurriculo() {
            curriculoCount++;
            const curriculoDiv = document.createElement('div');
            curriculoDiv.classList.add('curriculo-container');
            curriculoDiv.innerHTML = `
                <div class="header">
                    <img src="logo.png" alt="Foto do Candidato">
                    <h2>Currículo</h2>
                </div>
                <div class="form-group">
                    <label for="nome-${curriculoCount}">Nome Completo:</label>
                    <input type="text" id="nome-${curriculoCount}" placeholder="Digite o nome completo">
                </div>
                <div class="form-group">
                    <label for="contato-${curriculoCount}">Contato (Telefone/Email):</label>
                    <input type="text" id="contato-${curriculoCount}" placeholder="Digite o telefone ou email">
                </div>
                <div class="form-group">
                    <label for="endereco-${curriculoCount}">Endereço:</label>
                    <input type="text" id="endereco-${curriculoCount}" placeholder="Digite o endereço">
                </div>
                <div class="form-group">
                    <label for="formacao-${curriculoCount}">Formação Acadêmica:</label>
                    <textarea id="formacao-${curriculoCount}" rows="3" placeholder="Descreva sua formação acadêmica"></textarea>
                </div>
                <div class="form-group">
                    <label for="experiencia-${curriculoCount}">Experiência Profissional:</label>
                    <textarea id="experiencia-${curriculoCount}" rows="4" placeholder="Descreva sua experiência profissional"></textarea>
                </div>
                <div class="form-group">
                    <label for="habilidades-${curriculoCount}">Habilidades:</label>
                    <textarea id="habilidades-${curriculoCount}" rows="2" placeholder="Liste suas habilidades"></textarea>
                </div>
                <div class="form-group">
                    <label for="idiomas-${curriculoCount}">Idiomas:</label>
                    <input type="text" id="idiomas-${curriculoCount}" placeholder="Digite os idiomas que você fala">
                </div>
            `;
            document.getElementById('curriculos').appendChild(curriculoDiv);
        }

        function imprimirCurriculos() {
            window.print();
        }

        window.onload = adicionarCurriculo; // Adiciona o primeiro currículo ao carregar
    </script>
</body>
</html>
