<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Profissional</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            padding: 0;
            width: 21cm; /* Largura A4 */
            height: 29.7cm; /* Altura A4 */
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: "Georgia", serif;
            margin: 5px 0;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        h2 {
            font-size: 18px;
            border-bottom: 1px solid #000;
        }
        h3 {
            font-size: 16px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 120px; /* Foto */
            border-radius: 50%; /* Circular */
            margin-bottom: 10px;
        }
        .no-photo img {
            display: none; /* Esconde se não houver foto */
        }
        .contact-info {
            text-align: center;
            font-size: 14px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section ul {
            list-style-type: none;
            padding-left: 0;
        }
        .section ul li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .section p {
            font-size: 14px;
            margin: 5px 0;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border: 1px solid #000;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons button {
            font-family: "Georgia", serif;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .action-buttons button:hover {
            background-color: #45a049;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
            }
            .action-buttons {
                display: none; /* Esconde o botão de imprimir na impressão */
            }
            .no-photo img {
                display: none; /* Esconde a imagem se não houver uma foto fornecida */
            }
            input, textarea {
                border: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <div class="header no-photo">
        <img src="foto.jpg" alt="Foto Profissional">
        <input type="text" id="nome-completo" value="Seu Nome Completo" placeholder="Seu Nome Completo" style="text-align:center;">
        <div class="contact-info">
            <input type="text" id="email" value="seuemail@exemplo.com" placeholder="Seu Email" style="text-align:center;">
            <input type="text" id="telefone" value="(44) 99999-9999" placeholder="Seu Telefone" style="text-align:center;">
            <input type="text" id="linkedin" value="linkedin.com/in/seuperfil" placeholder="Seu LinkedIn" style="text-align:center;">
            <input type="text" id="cidade-estado" value="Cidade, Estado" placeholder="Cidade, Estado" style="text-align:center;">
        </div>
    </div>

    <div class="section">
        <h2>Objetivo</h2>
        <textarea id="objetivo" rows="3">Resumo objetivo do seu objetivo profissional, adaptado à vaga ou área de atuação.</textarea>
    </div>

    <div class="section">
        <h2>Experiência Profissional</h2>
        <ul>
            <li>
                <h3>Nome da Empresa — Cargo</h3>
                <input type="text" id="empresa1" value="Nome da Empresa">
                <input type="text" id="cargo1" value="Cargo">
                <input type="text" id="periodo1" value="Período: Mês/Ano de Início - Mês/Ano de Término">
                <textarea id="atividades1" rows="3">Principais atividades realizadas, resultados e conquistas.</textarea>
            </li>
            <li>
                <h3>Nome da Empresa — Cargo</h3>
                <input type="text" id="empresa2" value="Nome da Empresa">
                <input type="text" id="cargo2" value="Cargo">
                <input type="text" id="periodo2" value="Período: Mês/Ano de Início - Mês/Ano de Término">
                <textarea id="atividades2" rows="3">Principais atividades realizadas, resultados e conquistas.</textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Educação</h2>
        <ul>
            <li>
                <input type="text" id="instituicao" value="Nome da Instituição">
                <input type="text" id="curso" value="Curso">
                <input type="text" id="periodo-curso" value="Período: Ano de Início - Ano de Conclusão">
                <textarea id="descricao-curso" rows="2">Breve descrição do curso, especialização ou destaque acadêmico.</textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Habilidades</h2>
        <ul>
            <li><input type="text" id="habilidade1" value="Habilidade 1"></li>
            <li><input type="text" id="habilidade2" value="Habilidade 2"></li>
            <li><input type="text" id="habilidade3" value="Habilidade 3"></li>
        </ul>
    </div>

    <div class="section">
        <h2>Cursos e Certificações</h2>
        <ul>
            <li><input type="text" id="curso-cert1" value="Curso/Certificação — Instituição (Ano de Conclusão)"></li>
            <li><input type="text" id="curso-cert2" value="Curso/Certificação — Instituição (Ano de Conclusão)"></li>
        </ul>
    </div>

    <div class="action-buttons">
        <button onclick="window.print()">Imprimir Currículo</button>
    </div>

</body>
</html>
