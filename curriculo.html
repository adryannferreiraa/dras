<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Profissional</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 10px;
            padding: 0;
            width: 21cm; /* Largura da folha A4 */
            height: 29.7cm; /* Altura da folha A4 */
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
        }

        h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .contact-info {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .section {
            margin-bottom: 10px;
        }

        .section ul {
            list-style-type: none;
            padding-left: 0;
        }

        .section ul li {
            margin-bottom: 7px;
            font-size: 14px;
        }

        .section p, input, textarea {
            font-size: 14px;
            margin: 0;
            line-height: 1.6;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="url"], textarea {
            border: none;
            width: 100%;
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
            padding: 3px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        textarea {
            resize: none;
            background-color: #f9f9f9;
        }

        /* Ocultar campos vazios na impressão */
        input:empty, textarea:empty {
            display: none;
        }

        .action-buttons {
            text-align: center;
            margin-top: 10px;
        }

        .action-buttons button {
            font-family: "Georgia", serif;
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        .action-buttons button:hover {
            background-color: #45a049;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
            }
            .action-buttons {
                display: none;
            }
            /* Ocultar campos vazios na impressão */
            input:empty, textarea:empty {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><input type="text" placeholder="Seu Nome Completo" style="text-align: center; font-weight: bold; font-size: 26px;"></h1>
        <div class="contact-info">
            <p><strong>Email:</strong> <input type="email" placeholder="seuemail@exemplo.com" style="text-align: center;"></p>
            <p><strong>Telefone:</strong> <input type="tel" placeholder="(44) 99999-9999" style="text-align: center;"></p>
            <p><strong>LinkedIn:</strong> <input type="url" placeholder="linkedin.com/in/seuperfil" style="text-align: center;"></p>
            <p><strong>Cidade, Estado:</strong> <input type="text" placeholder="Cidade, Estado" style="text-align: center;"></p>
        </div>
    </div>

    <div class="section">
        <h2>Objetivo</h2>
        <textarea rows="3" placeholder="Resumo objetivo do seu objetivo profissional, adaptado à vaga ou área de atuação."></textarea>
    </div>

    <div class="section">
        <h2>Habilidades</h2>
        <ul>
            <li><input type="text" placeholder="Habilidade 1 (ex: Gestão de Projetos)"></li>
            <li><input type="text" placeholder="Habilidade 2 (ex: Domínio em Pacote Office)"></li>
            <li><input type="text" placeholder="Habilidade 3 (ex: Inglês Fluente)"></li>
        </ul>
    </div>

    <div class="section">
        <h2>Experiência Profissional</h2>
        <ul>
            <li>
                <h3><input type="text" placeholder="Nome da Empresa — Cargo"></h3>
                <p>Período: <input type="text" placeholder="Mês/Ano de Início - Mês/Ano de Término"></p>
                <textarea rows="3" placeholder="Principais atividades realizadas, resultados e conquistas. Mantenha o texto breve e direto."></textarea>
            </li>
            <li>
                <h3><input type="text" placeholder="Nome da Empresa — Cargo"></h3>
                <p>Período: <input type="text" placeholder="Mês/Ano de Início - Mês/Ano de Término"></p>
                <textarea rows="3" placeholder="Principais atividades realizadas, resultados e conquistas. Mantenha o texto breve e direto."></textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Educação</h2>
        <ul>
            <li>
                <h3><input type="text" placeholder="Nome da Instituição — Curso"></h3>
                <p>Período: <input type="text" placeholder="Ano de Início - Ano de Conclusão"></p>
                <textarea rows="2" placeholder="Breve descrição do curso, especialização ou destaque acadêmico."></textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Cursos e Certificações</h2>
        <ul>
            <li><input type="text" placeholder="Curso/Certificação — Instituição (Ano de Conclusão)"></li>
            <li><input type="text" placeholder="Curso/Certificação — Instituição (Ano de Conclusão)"></li>
        </ul>
    </div>

    <div class="action-buttons">
        <button onclick="window.print()">Imprimir Currículo</button>
    </div>

</body>
</html>
