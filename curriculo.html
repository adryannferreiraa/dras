<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Profissional</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            padding: 0;
            width: 21cm; /* Largura da folha A4 */
            height: 29.7cm; /* Altura da folha A4 */
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: "Georgia", serif;
            margin: 5px 0;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        h2 {
            font-size: 18px;
            border-bottom: 1px solid #000;
        }
        h3 {
            font-size: 16px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 120px; /* Foto ou logotipo opcional */
            border-radius: 50%; /* Transformar em círculo */
            margin-bottom: 10px;
            display: block;
        }
        .no-photo img {
            display: none; /* Esconde a imagem se não houver uma fornecida */
        }
        .contact-info {
            text-align: center;
            font-size: 14px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section ul {
            list-style-type: none;
            padding-left: 0;
        }
        .section ul li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .section p {
            font-size: 14px;
            margin: 5px 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons button {
            font-family: "Georgia", serif;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .action-buttons button:hover {
            background-color: #45a049;
        }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
            }
            .action-buttons {
                display: none; /* Esconde o botão de imprimir na impressão */
            }
            .no-photo img {
                display: none; /* Esconde a imagem se não houver uma foto fornecida */
            }
        }
    </style>
</head>
<body>

    <div class="header no-photo">
        <img src="foto.jpg" alt="Foto Profissional">
        <h1><input type="text" placeholder="Seu Nome Completo" /></h1>
        <div class="contact-info">
            <p>
                <input type="email" placeholder="Email" /> | 
                <input type="text" placeholder="Telefone" />
            </p>
            <p>
                <input type="text" placeholder="LinkedIn" /> | 
                <input type="text" placeholder="Cidade, Estado" />
            </p>
        </div>
    </div>

    <div class="section">
        <h2>Objetivo</h2>
        <textarea rows="3" placeholder="Resumo objetivo do seu objetivo profissional..."></textarea>
    </div>

    <div class="section">
        <h2>Experiência Profissional</h2>
        <ul>
            <li>
                <h3><input type="text" placeholder="Nome da Empresa — Cargo" /></h3>
                <p>Período: <input type="text" placeholder="Mês/Ano de Início - Mês/Ano de Término" /></p>
                <textarea rows="2" placeholder="Principais atividades..."></textarea>
            </li>
            <li>
                <h3><input type="text" placeholder="Nome da Empresa — Cargo" /></h3>
                <p>Período: <input type="text" placeholder="Mês/Ano de Início - Mês/Ano de Término" /></p>
                <textarea rows="2" placeholder="Principais atividades..."></textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Educação</h2>
        <ul>
            <li>
                <h3><input type="text" placeholder="Nome da Instituição — Curso" /></h3>
                <p>Período: <input type="text" placeholder="Ano de Conclusão ou Ano de Início - Ano de Conclusão" /></p>
                <textarea rows="2" placeholder="Breve descrição do curso..."></textarea>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Habilidades</h2>
        <ul>
            <li><input type="text" placeholder="Habilidade 1" /></li>
            <li><input type="text" placeholder="Habilidade 2" /></li>
            <li><input type="text" placeholder="Habilidade 3" /></li>
        </ul>
    </div>

    <div class="section">
        <h2>Cursos e Certificações</h2>
        <ul>
            <li><input type="text" placeholder="Curso/Certificação — Instituição (Ano de Conclusão)" /></li>
            <li><input type="text" placeholder="Curso/Certificação — Instituição (Ano de Conclusão)" /></li>
        </ul>
    </div>

    <div class="action-buttons">
        <button onclick="window.print()">Imprimir Currículo</button>
    </div>

</body>
</html>
